{% extends 'crm/base.html' %}

<html>
  {% block content %}

  <h3>Tasks</h3>

  <hr />
  <a href="{% url 'create-task' %}"> Create a task </a>
  
  <br />

  {%for task in AllTasks%} {{task.id}}

  <br />
  {{task.title}}

  <br />

  {{task.description}}

  <br />

  {{task.created}}

  <br />

  <a href='{% url 'update-task' task.id %}'> Update task </a>

  &nbsp;

  <a href='{% url 'delete-task' task.id%}'> Delete task</a>
  
  <br>

  {%endfor%} {% endblock %}
  <br />
</html>
